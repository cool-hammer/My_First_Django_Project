{% extends 'base.html' %}
{% block content %}
<h1>{{ person.username }} 님의 프로필</h1>

<hr>

<h3>{{ person.username }} 님이 작성한 글</h3>

<ul>
{% for article in person.article_set.all %}
  <li>
    <a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a>
  </li>
{% endfor %}
</ul>

{% endblock content %}
