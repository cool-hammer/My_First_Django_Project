{% extends 'base.html' %}
{% block content %}
<h1>New Page</h1>
<form action="{% url 'articles:create' %}" method="post">
  {% csrf_token %}
  <label for="title">제목</label>
  <input type="text" name="title">
  <label for="content">내용</label>
  <textarea name="content" cols="30" rows="10"></textarea>
  <input type="submit" value="등록">
</form>
{% endblock content %}
